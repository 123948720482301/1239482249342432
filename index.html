<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        #app {
            width: 100%;
            max-width: 400px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        li input[type="checkbox"] {
            margin-right: 10px;
        }
        #newTaskInput {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #syncStatus {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Shared Task List</h1>
        <ul id="taskList"></ul>
        <input type="text" id="newTaskInput" placeholder="Add a new task and press Enter...">
        <div id="syncStatus">Syncing...</div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA0e0i1uz7O1KS9VAaimYNSjWru5YhGXUQ",
        authDomain: "shared-task-list-d0802.firebaseapp.com",
        databaseURL: "https://shared-task-list-d0802-default-rtdb.firebaseio.com",
        projectId: "shared-task-list-d0802",
        storageBucket: "shared-task-list-d0802.appspot.com",
        messagingSenderId: "60196141749",
        appId: "1:60196141749:web:91eecf297e2fe60aa99cfc"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const taskRef = ref(database, "tasks");

    // DOM Elements
    const taskList = document.getElementById("taskList");
    const newTaskInput = document.getElementById("newTaskInput");
    const syncStatus = document.getElementById("syncStatus");

    // Realtime listener for tasks
    onValue(taskRef, (snapshot) => {
        const tasks = snapshot.val();
        if (tasks) {
            renderTasks(Object.entries(tasks));
            syncStatus.textContent = "Tasks are up-to-date.";
        } else {
            taskList.innerHTML = ""; // Clear the task list
            syncStatus.textContent = "No tasks available.";
        }
    });

    // Add a new tasknewTaskInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter" && e.target.value.trim() !== "") {
        const newTask = { name: e.target.value.trim(), completed: false };
        push(taskRef, newTask)
            .then(() => {
                e.target.value = ""; // Clear input field
                syncStatus.textContent = "Task added successfully!";
            })
            .catch((error) => {
                console.error("Error adding task:", error);
                syncStatus.textContent = "Error adding task.";
            });
    }
});

    // Render tasks
    function renderTasks(tasks) {
        taskList.innerHTML = "";
        tasks.forEach(([id, task]) => {
            const li = document.createElement("li");

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = task.completed;
            checkbox.addEventListener("change", () => toggleTask(id, task.completed));
            li.appendChild(checkbox);

            const text = document.createTextNode(task.name);
            li.appendChild(text);

            taskList.appendChild(li);
        });
    }

    // Toggle task completion
    function toggleTask(taskId, completed) {
        const taskToUpdate = ref(database, `tasks/${taskId}`);
        update(taskToUpdate, { completed: !completed })
            .catch((error) => {
                console.error("Error updating task:", error);
                syncStatus.textContent = "Error updating task.";
            });
    }
</script>
</body>
</html>
